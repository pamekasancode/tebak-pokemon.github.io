<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta property="og:title" content="{Firmansyah}Â®"/>
    <meta name="description" content="Website Simpel dengan Firebase">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Tebak Gambar</title>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
	<div class="preloader">
		<div class="content">
			<img src="https://lh3.googleusercontent.com/proxy/-F6cNBISjRpDLyRRVyEpB-kV-_03vioJwMxHiMD-hKXRvwmyRZ01FAFf0oLK5WraF1jWfpBXz5Y60W_PC3bkPhAqqFD1SlzBjUwSF_oZmO3ESv35t4CSmDKmw3nmVeq2" class="animate__bounceIn">
			<h2 class="animate__animated animate__backInUp">Tebak Gambar Pokemon</h2>
			<button class="btn btn-primary" id="play">PLAY <i class="fa fa-play"></i></button>
			<footer class="animate__animated animate__backInDown">
				Copyright 2020 Firmansyahken
			</footer>
		</div>
	</div>
	<div class="header">
		<div class="container">
			<img src="https://www.freepnglogos.com/uploads/pokemon-logo-png-0.png">
			<h5 id="level">Level: 1</h5>
		</div>
	</div>
	<div class="game">
		<div class="container">
			<div class="soal">
				<img src="" id="gambar" class="img-fluid">
			</div>
		</div>
	</div>
	<div class="jawab">
		<div class="row justify-content-center">
			<div class="col-12 col-lg-6">
				<div class="container">
					<div class="input-group">
						<input type="text" id="jawab" class="form-control" placeholder="Masukkan Jawabanmu" required>
						<div class="input-group-append">
							<button id="submit" class="btn btn-danger">jawab</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="score">
		
	</div>
	<script src="main.js"></script>
</body>
</html>
